<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Presentation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons/font/bootstrap-icons.css">
</head>
<body>
    <section>

        <header>
            <div class="header">
                <div class="logo">
                    <p><span>BR.</span>F</p>
                </div>
                <div class="inputSearch">
                    <input type="search" name="" id=""placeholder="Search">
                    <i class="bi bi-search"></i>
                </div>
                <!-- image de gauche du header-->
                <div class="header-discussion">
                    <div class="newSMS">
                        <span>4</span>
                        <div class="email">
                            <i class="bi bi-envelope"></i>
                            <span>email</span>
                        </div>
                    </div>
                  
                    <div class="email">
                        <i class="bi bi-heart"></i>
                        <span>favorite</span>
                    </div>
                    <div class="profil-user">
                        <img src="Image/profile-1.jpg" alt="">
                    </div>
                </div>
            </div>
          
                <div class="nav">
                   
                    <nav>
                        
                           <div class="menu">  <a href="#">Women</a></div class="menu">
                           <div class="menu"> <a href="#">Mon</a></div class="menu">
                           <div class="menu"> <a href="#">Kids</a></div class="menu">
                           <div class="menu"> <a href="#">Brands</a></div class="menu">
                           <div class="menu">  <a href="#">New</a></div class="menu">
                           <div class="menu">  <a href="#">Sale</a></div class="menu">
                        
                        <span class="bi bi-x"></span>
                   </nav>
                   <i class="bi bi-justify"></i>
                </div>
           
            <hr width="90%">
            <div class="item">
                <span>Cothes</span>
                <span>></span>
                <span>Shows</span>
                <span>></span>
                <span>Reebok</span>
              </div>
        </header>
        <div class="container">
          
          <!-- disposition de gauche-->
            <div class="image-presentation">
               <!-- image principale-->
                <div class="imagebox">
                    <img src="Image/chaussure1.png" alt="">
                </div>
                <!-- variation de type d'image-->
                <div class="image-title">
                 
                    <div class="image-type"><img src="Image/chaussure1.png" alt=""></div>
                    <div class="image-type"><img src="Image/chaussure1.png" alt=""></div>
                    <div class="image-type"><img src="Image/chaussure1.png" alt=""> </div>
                    <div class="image-type"><img src="Image/chaussure1.png" alt=""> </div>
                    <div class="btn-more">
                        <div class="image-type">
                              <span>+ 4 more</span>
                        </div>  
                    </div>
                </div>
            </div>
            <!-- disposition de droite-->
            <div class="detail-presentation">
                <div class="title-detail">
                    <div class="image">
                       <i class="bi bi-clock-fill"></i>
                       <span>Reebok</span>
                    </div>
                    <span>HRIJOO--</span>
                </div>
                <!--nomdu produit-->
                <div class="header-detail">
                    <div class="text-content">
                      <h3>Shoes Reebok Zig Kinetica 3</h3>
                      <div class="etoile">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star"></i>
                        <span>42 pointures</span> 
                      </div>
                    </div>
                </div>
                <!-- Prix du produit-->
                <div class="price">
                  <span>$199.00</span>
                </div>
                <!-- box de type de photo-->
                <p> <span>Color</span> White</p>
                <div class="detail-type">
                   
                    <div class="detail-box"><img src="Image/chausssure3.png" alt=""> </div>
                    <div class="detail-box"><img src="Image/chaussure1.png" alt=""></div>
                    <div class="detail-box"><img src="Image/chaussure4.png" alt=""> </div>
                </div>
                <p><span>Size ></span> EU Men</p>
                <!--Affichage des pointure -->
                <div class="pointure">
                    <div class="numero"> <span>40.5</span> </div>
                    <div class="numero"> <span>41</span> </div>
                    <div class="numero"> <span>42 </div>
                    <div class="numero"> <span>43</span> </div>
                    <div class="numero"> <span>43.5</span> </div>
                    <div class="numero"> <span>44</span> </div>
                    <div class="numero"> <span>44.5</span> </div>
                    <div class="numero"> <span>45</span> </div>
                    <div class="numero"> <span>46</span> </div>
                </div>
                <span>Sign guide</span>
                <div class="btn-box">
                    <button><i class="bi bi-plus-lg"></i>Add to cart</button>
                    <i class="bi bi-suit-heart"></i>
                </div>
                <div class="detail-text">
                    <i class="bi bi-piggy-bank-fill"></i>
                    <span>Five delivery on orders over $30.0</span>
                </div>
            </div>
        </div>
    </section>
<script src="app.js"></script>
</body>
</html>
